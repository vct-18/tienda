    <style>
        /* Contenedor del logo - Estado expandido */
        /* Mostrar contenedor expandido */
        
        .logo-container-expanded {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-bottom: 1px solid #4b545c;
            margin-bottom: 0;
            /* Asegura que no haya espacio adicional */
            padding-bottom: 5px;
            /* Opcional: espacio interno adicional */
            /* Línea divisora */
            transition: height 0.3s ease;
        }
        /* Ocultar contenedor contraído */
        
        .logo-container-expanded.collapsed-state {
            display: none;
        }
        /* Mostrar contenedor contraído */
        
        .logo-container-collapsed {
            display: none;
            /* Ocultar por defecto */
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: height 0.3s ease;
        }
        
        .logo-container-collapsed.collapsed-state {
            display: flex;
        }
    </style>

</head>
