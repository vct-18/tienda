<app-sidebar></app-sidebar>
<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Registrar Producto</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                        <li class="breadcrumb-item active">Registrar Producto</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <div class="col-md-7">

        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title"> Registro de un nuevo producto</h3>
            </div>

            <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">

                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Titulo del producto (*)</label>
                                        <input type="text" class="form-control" required placeholder="Titulo del producto" name="titulo" [(ngModel)]="producto.titulo">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">stock (*)</label>
                                        <input type="number" class="form-control" required placeholder="Código del producto" name="stock" [(ngModel)]="producto.stock">
                                    </div>
                                </div>
                                <div class="col-lg-4 form-group ">
                                    <label for=" ">Precio soles(*)</label>
                                    <input type="number " class="form-control " placeholder="Precio " required name="precio " [(ngModel)]="producto.precio">
                                </div>
                                <div class="col-lg-4">
                                    <label for="exampleInputEmail1">Categoría (*)</label>
                                    <select class="form-control " id="select-input" required name="categoria" [(ngModel)]="producto.categoria">
                                <option value=" " selected disabled>Seleccionar</option>
                                <option value="Categoria 1" >Categoria 1</option>
                                <option value="Categoria 2" >Categoria 2</option>
                                <option value="Categoria 3" >Categoria 3</option>
                            </select>
                                </div>

                                <div class="col-lg-12 form-group ">
                                    <label for=" ">descripcion  (*)</label>
                                    <textarea class="form-control" required rows="5" name="descripcion" [(ngModel)]="producto.descripcion"></textarea>

                                </div>
                                <div class="col-lg-12 form-group ">
                                    <textarea id="editor" class="form-control" required rows="15" name="contenido" [(ngModel)]="producto.contenido"></textarea>
                                    <label>editor de texto</label>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-4 ">
                            <div class="row ">


                                <div class="col-lg-12 form-group ">
                                    <label for=" ">Portada (*)</label>
                                    <div class="input-group">



                                        <div class="custom-file ">
                                            <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                                            <label class="custom-file-label" id="input-portada" for="file-input" style="white-space:nowrap;overflow:hidden ">Seleccionar imagen</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-12 ">
                                    <img [src]="imgSelect" class="img-thumbnail " alt="Rounded image ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">

                    <button type="submit" class="btn btn-primary mr-3">Registrar</button>
                    <a class="btn btn-danger">Cancelar</a>

                </div>

            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
